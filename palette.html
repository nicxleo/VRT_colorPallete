<!DOCTYPE html>
<html>

<head>
    <title> Awesome color palette generator </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="colors.js"></script>

    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div id="colors-viewer">
        <h2> Paleta de colores </h2>

        <div id="color1" class="color-view">
            Fondo p&aacute;gina
        </div>

        <div id="color2" class="color-view">
            Texto elementos
        </div>

        <div id="color3" class="color-view">
            Borde elementos
        </div>

        <div id="color4" class="color-view">
            Fondo elementos
        </div>

        <div id="color5" class="color-view">
            Texto encabezado
        </div>
    </div>

    <div id="css-rules-div">
        <h2> Reglas CSS</h2>
        <textarea id="css-rules" class="rules"></textarea>
    </div>

    <div id="actions">
        <button type="button" onclick="generateRules()"> Generar nueva paleta</button>
        <button type="button" onclick="cleanRules()"> Limpiar paleta</button>
    </div>

    <input type="hidden" id="hddBase" value=".website-background{ color: {0};}&#10;&#10;.element-text{ color: {1};}&#10;&#10;.element-border{ border-color: {2};}&#10;&#10;.element-background{ background-color: {3};}&#10;&#10;.header{ color: {4};}"/>
</body>

</html>
